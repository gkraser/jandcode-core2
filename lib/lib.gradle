repositories {
    jcenter()
}

String v, vp

configurations {
    compile1  // для индивидуальных тестов

    compile {
        // это предоставляет slf4j
        exclude group: "commons-logging"
        // это предоставляет flexmark
        exclude group: "junit"
        exclude group: "log4j"
    }
}

dependencies {

    // ant
    v = '1.10.5'
    compile group: 'org.apache.ant', name: 'ant', version: v
    compile group: 'org.apache.ant', name: 'ant-launcher', version: v
    compile(group: 'org.apache.ant', name: 'ant-junit', version: v) {
        transitive = false
    }
    compile(group: 'org.apache.ant', name: 'ant-junitlauncher', version: v) {
        transitive = false
    }

    // junit5
    v = '5.4.0'
    vp = '1.4.0'  // platform
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: v
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: v
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: v
    compile group: 'org.junit.platform', name: 'junit-platform-launcher', version: vp
    compile group: 'org.junit.platform', name: 'junit-platform-console', version: vp

    // commons
    compile group: 'org.apache.commons', name: 'commons-vfs2', version: '2.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // groovy
    v = '2.5.6'
    compile group: 'org.codehaus.groovy', name: 'groovy', version: v
    compile(group: 'org.codehaus.groovy', name: 'groovy-ant', version: v) {
        exclude group: 'org.apache.ant'
        exclude module: 'groovy-groovydoc'
    }
    compile group: 'org.codehaus.groovy', name: 'groovy-json', version: v
    compile group: 'org.codehaus.groovy', name: 'groovy-xml', version: v
    compile group: 'org.codehaus.groovy', name: 'groovy-templates', version: v
    compile(group: 'org.codehaus.groovy', name: 'groovy-groovydoc', version: v) {
        exclude module: 'groovy-docgenerator'
    }

    // jansi
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.17.1'

    // picocli, для groovy
    compile group: 'info.picocli', name: 'picocli', version: '3.9.5'

    // slf4j
    v = '1.7.26'
    compile group: 'org.slf4j', name: 'slf4j-api', version: v
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: v
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: v

    // logback
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'


    ////// db

    // commons
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.0'

    // jdbc
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    compile group: 'org.apache.derby', name: 'derby', version: '10.14.2.0'
    compile(group: 'org.firebirdsql.jdbc', name: 'jaybird-jdk18', version: '2.2.14') {
        exclude group: 'org.antlr'
    }
    compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.3.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'


    ////// mdoc

    // flexmark
    v = '0.40.16'
    compile group: 'com.vladsch.flexmark', name: 'flexmark', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-formatter', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-gfm-strikethrough', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-tables', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-yaml-front-matter', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-admonition', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-definition', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-anchorlink', version: v
    compile group: 'com.vladsch.flexmark', name: 'flexmark-ext-attributes', version: v


    ////// web

    // commons
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'

    // servlet-api
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    // undertow
    compile(group: 'io.undertow', name: 'undertow-servlet', version: '2.0.20.Final'){
        exclude module: 'jboss-annotations-api_1.2_spec'
        exclude module: 'jboss-servlet-api_4.0_spec'
    }

}

